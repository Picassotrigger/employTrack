<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">





	


	


	<title>EDM</title>


</head>

<header>
</header>

<body>

	<header>
		<div class="jumbotron">
			<div class="containter" id="header">
	  			<h1>Employee Data Management</h1> 
	  			<h3>A Comprehensive Directory of Employee Billable Hours</h3>
	  		</div>
		</div>
	</header>


	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default ">
  				<div class="panel-heading">
    				<h3 class="panel-title">Current Employees</h3>
  				</div>
				<table id="resultsBox" class="display" cellspacing="0" width="100%">
        			<thead>
           			 <tr>
                		<th>Employee Name</th>
		                <th>Role</th>
		                <th>Start Date</th>
		                <th>Months Worked</th>
		                <th>Monthly Rate ($)</th>
		                <th>Total Billed ($)</th>
            		</tr>
        		</thead>
        </table>
			</div>
		</div>
	</div>

		
 	<div class="row">
 		<div class="col-md-10 col-md-offset-1">
  			<div class="panel panel-default ">
  				<div class="panel-heading">
    				<h3 class="panel-title">Add Employee</h3>
  				</div>
	  			<div class="panel-body">
	    			<div class="form">
						<form>
							<div class="form-group">
								<label for="name">Employee Name</label>
								<input type="text" class="form-control" id="name">
								<label for="role">Role</label>

								<input type="text" class="form-control" id="role">

								<label for="startDate">Start Date (DD/MM/YYYY) ex. 01/01/1970</label>
								<input type="text" class="form-control" id="startDate">
								<label for="rate">Monthly Rate</label>
								<input type="text" class="form-control" id="rate">
							</div>
						</form>
						<div class="buttons">
							<button type="button" class="btn btn-secondary" id="submit Button">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>






	</div>

	<!-- jQuery -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	
	 <!-- Link to Moment.js should go here -->
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


	<script src="assets/javascript/javascript.js"></script>


</body>












</html>
