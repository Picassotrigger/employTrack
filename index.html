<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<title>EDM</title>

</head>

<header>
</header>

<body>

	<header>
		<div class="jumbotron">
			<div class="containter" id="header">
	  			<h1>Employee Data Management</h1> 
	  			<h3>A Comprehensive Directory of Employee Billable Hours</h3>
	  		</div>
		</div>
	</header>


	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default ">
  				<div class="panel-heading">
    				<h3 class="panel-title">Current Employees</h3>
  				</div>
				<div class="panel-body" id="resultsBox">
				
				</div>
			</div>
		</div>
	</div>

		
 	<div class="row">
 		<div class="col-md-10 col-md-offset-1">
  			<div class="panel panel-default ">
  				<div class="panel-heading">
    				<h3 class="panel-title">Add Employee</h3>
  				</div>
	  			<div class="panel-body">
	    			<div class="form">
						<form>
							<div class="form-group">
								<label for="name">Employee Name</label>
								<input type="text" class="form-control" id="name">
								<label for="role">Role</label>
								<input type="text" class="form-control" id="role">
								<label for="startDate">Start Date (DD/MM/YY) ex. 01/01/1970</label>
								<input type="text" class="form-control" id="starDate">
								<label for="rate">Monthly Rate</label>
								<input type="text" class="form-control" id="rate">
							</div>
						</form>
						<div class="buttons">
							<button type="button" class="btn btn-secondary" id="submit Button">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>






	</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/javascript.js"></script>

	<script src="./assets/javascript/moment.js"></script>

</body>

</html>
